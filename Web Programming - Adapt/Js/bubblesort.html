<!Doctype HTML >
<html>
    <head>
        <script>
        function bubble_sort()
        {
            var x=document.getElementById("name").value;
            x=x.split(',');
            f=function(a,b)
            {
                return a>b?1:-1;
            }
            a=x.map(Number).sort(f);
            alert(a);
        }
        </script>
        </head>
        <body>
            <div>
                Enter data to sort
                <input type="text" id="name" name="mydata" value=""><br/>
                <button type="submit" onclick="bubble_sort()" name="databtn">Sort Data</button>
            </div>
            </body>
    </html>
