<!doctype html>
<html>
    <head>
        <style>
            nav{
                display:block;
                position:absolute;
                top:0;
                width:100%;
                background-color:green;
            }
            li{
                list-style-type:none;
                display:inline;
                margin-right:20px;
                font-size:25px;
            }
            li:hover u1{
                display:block;
                position:absolute;
                left:200px;
                background-color:green;
                margin:0;
            }
            li:hover u1 li a:link{
                display:block;
                margin-left:-30px;
            }
            a:link{
                color:#fff;
                text-decoration:none;
            }
            a:hover{
                color:orange;
                text-decoration:none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
