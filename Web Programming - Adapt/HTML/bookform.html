<!doctype html>
<html>
    <head>
    </head>
    <body>
        <font size="4">A Simple Form</font>
        <font color="blue"><br>Form Fundamentals</font>
        <form autocomplete="on">
            <fieldset>
                <legend>Customer Info</legend>
                Name:
                <input type="text" name="cusname" placeholder="Enter your name" autofocus="on" required/>
                <br><br>
                Telephone:
                <input type="tel" name="telephone" placeholder="Pattern: 234-567-8910" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                
                <br><br>
                Email address:
                <input type="email" name="mail" placeholder="Enter your email address" multiple required/>
            
            </fieldset>
            <fieldset>
                <legend>Books</legend>
                <datalist id="books">
                    <option value="HTML - Bruce Lawson and Remy Sharp">HTML - Bruce Lawson and Remy Sharp</option>
                    <option value="HTML5 : Up and Running - Mark Pilgrim">HTML5 : Up and Running - Mark Pilgrim</option>
                    <option value="Head First HTML5 Programming - Eric Freeman">Head First HTML5 Programming - Eric Freeman</option>
                    <option value="Mastering HTML,CSS and JavaScript - Laura Lemay">Mastering HTML,CSS and JavaScript - Laura Lemay</option>
                </datalist>
                <input name="book" list="books">
                Quantity (Maximum 5):
                <input type="number" name="quantity" min="1" max="5"/>
            </fieldset>
            <input type="submit" name="submit" value="Submit"/>
        </form>
    </body>
</html>
