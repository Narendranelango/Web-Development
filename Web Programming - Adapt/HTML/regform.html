<!doctype html>
<html>
    <head>
        <meta htt-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>'substitute(Filename(",'Page Title'),'^','\u&',")'</title>
        <style>
            body{
                background-color:powderblue;
            }
        </style>
    </head>
    <body>
        <center>
            <h4>Online Registration Form</h4>
            <form action="success.html">
                <table>
                    <tr>
                        <td>User Name*</td>
                        <td><input type="text" name="username" placeholder="Enter User Name" pattern="[A-Za-z ]+" required/></td>
                    </tr>
                    <tr>
                        <td>Password*</td>
                        <td><input type="password" name="password" pattern="(?=.*[@#$%^&*])(?=.*\d).{7,}" required/></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="address" rows="8" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><input list="countries" name="country" autocomplete="on">
                        <datalist id="countries">
                            <option value="India"></option>
                            <option value="America"></option>
                            <option value="China"></option>
                            <option value="Ireland"></option>
                        </datalist></td>
                    </tr>
                    <tr>
                        <td>Gender*</td>
                        <td>
                            <input type="radio" name="gender" value="Male" required/>Male<br/>
                            <input type="radio" name="gender" value="Female" required/>Female
                        </td>
                    </tr>
                    <tr>
                        <td>Languages Known*</td>
                        <td>
                            <input type="checkbox" name="lang" value="Hindi"/>Hindi<br/>
                            <input type="checkbox" name="lang" value="English"/>English<br/>
                            <input type="checkbox" name="lang" value="Tamil"/>Tamil
                        </td>
                    </tr>
                    <tr>
                        <td><input name="submit" value="Submit" type="submit" formaction="success.html"/></td>
                        <td><button name="reset" type="reset" value="Reset">Reset</button></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
